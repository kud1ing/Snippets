buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}

apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'maven'

mainClassName = "Main"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.tinkerpop', name: 'gremlin-core', version: '3.2.5'
    compile group: 'org.apache.tinkerpop', name: 'tinkergraph-gremlin', version: '3.2.5'
}

shadowJar {
    baseName = 'shaded'
    classifier = null
    version = null
}

run {
    if(System.getProperty("exec.args") ) {
        args System.getProperty("exec.args").split()
    }
}
